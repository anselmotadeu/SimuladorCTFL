<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Descrição da sua página aqui">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="timer">Tempo restante: <span id="countdown">60:00</span></div>
    <div class="content">
    <h1 style="text-align: center;">SIMULADOR CTFL</h1>
    <div id="question"></div>
    <div id="options"></div>
    <button onclick="checkAnswer()">Verificar resposta</button>
    <div id="message"></div>
    <div id="counter" style="position: absolute; top: 0; right: 0;"></div>
    <div id="score" style="position: absolute; top: 30px; right: 0;"></div>
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="resultMessage"></p>
        </div>
    </div>
    <div id="examSelection">
        <label><input type="checkbox" name="exam" value="exam1"> Exame A</label>
        <label><input type="checkbox" name="exam" value="exam2"> Exame B</label>
        <label><input type="checkbox" name="exam" value="exam3"> Exame C</label>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
